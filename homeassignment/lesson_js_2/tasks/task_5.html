<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <h1>Лінійні алгоритми.</h1>
      <h2>Завдання №5</h2>
      <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
        годин і хвилин.
      </p>
      <script>
        // Вхідні данні
        let sec = parseInt(prompt(`Введіть кількість секунд`));

        // Проміжні значення
        let resHour = sec / 3600;
        let resMin = sec / 60;

        document.write(`Пройшло секунд ${sec} <br>
        В годинах це дорівнюе ${resHour.toFixed(2)} <br>
        В хвилинах це дорівнюе ${resMin.toFixed(2)}
        `);
      </script>
    </main>
  </body>
</html>
