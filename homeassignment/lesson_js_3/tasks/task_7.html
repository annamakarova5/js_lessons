    <h1>Арифметичні і логічні вирази. Реалізація алгоритмів з розгалуженням.</h1>
    <h2>Завдання №7</h2>
    <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься    </p>
    <script>
      // Вхідні данні


        let month = parseInt(prompt("Введи номер місяця","5"))


      // Проміжні значення

      // Обчислення
switch (month){
    case 1:
    document.write("Січень")
    break;

    document.write("Лютий") 
    break;
    case 3:
    document.write("Березень")

    case 10:

    break;

    document.write("Грудень")

    document.write("Не корректні данні")  
        break;
}

    </script>
