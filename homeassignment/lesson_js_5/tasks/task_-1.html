</head>
<body>
  <main class="main">
    <h1>Цикли</h1>
    <h2>Завдання №-1</h2>
    <p>
        Вивести на екран номери місяців весни і літа (від 3 до 8)
    </p>
    <script>
      
let month;
    for (let i = 3; i <= 8; i++) {
        switch (i){
            case 3: 
            month = "Березень";
            break
            case 4:
            month = "Квітень";
            break
            case 5: 
            month = "Травень";
            break
            case 6: 
            month = "Червень";
            break
            case 7: 
            month = "Липеь";
            break
            case 8: 
            month = "Серпень";
            break
        }
        document.write(`Місяц: ${month} під номером ${i}; <br>`)
    }
   
      
    
    </script>
  </main>
  
</body>
</html>
