    <script>
      
    let oddNum = 0
    let evenNum = 0
    for (let i = 0; i < 100; i++) {
        let randomNum =  1 + Math.floor(Math.random() * 1000)
        if (randomNum%2)
            oddNum +=1
        else
        evenNum +=1
    }
    document.write(`Непарних чисел: ${oddNum} Парних чисел ${evenNum}`)
