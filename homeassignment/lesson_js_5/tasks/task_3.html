<html>
  <body>
    <main class="main">
      <h1>Цикли</h1>
      <h2>Завдання №3</h2>
      <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
      <script>
        "use strict";
        document.write(`<table border="2px">`);

        document.write("<tr >");

        for (let i = 1; i <= 7; i++) {
          document.write(`<td>  ${i} </td>`);
        }
        document.write("</tr>");
        document.write("</table>");
      </script>
    </main>
  </body>
</html>
